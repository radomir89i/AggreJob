{% extends "base.html" %}

{% block javascript %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/find_job.js') }}"></script>
{% endblock %}

{% block content %}
<form method="post" style="margin-top: 20px">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ form.specialization }}
    {% for error in form.specialization.errors %}
            <span style="color: red;">[{{ error }}]</span>
    {% endfor %}

  <input type="text" id="skills_str" class="form-control" placeholder="Enter your skills here" aria-label="Text input with checkbox" name="skills_str">

  <input id="elem" type="submit" style="margin-top: 10px" value="Искать вакансии">
  <div id="democontainer" style="margin-top: 20px">

  </div>

</form>
{% endblock %}
