{% extends "base.html" %}

{% block content %}
{% for spec in spec_list %}
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio{{spec_list.index(spec) + 1}}" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio{{spec_list.index(spec) + 1}}">{{spec}}</label>
</div>
{% endfor %}

{% endblock %}
