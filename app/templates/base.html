<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>JobAggregator</title>
    </head>
    <body>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand font-weight-bold" href="/">JobAggregator </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign in <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('find_job') }}">Find job</a>
                    </li>
                </ul>
            <hr>
        </nav>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
                <div class="row" style="margin:3px;">{% block content %}{% endblock %}</div>

        </div>
        <div class="col-2"></div>
        </div>
    </body>
</html>
